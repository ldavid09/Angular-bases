<H1>{{name}}</H1>
<dl>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>

    <dt>Edad:</dt>
    <dd>{{age}}</dd>

    <dt>Metodo:</dt>
    <dd> {{ getHeroDescription() }} </dd>

    
    <dt>Capitalizado:</dt>
    <dd>{{ capitalizedName }}</dd>

    <button *ngIf= "name !== 'spiderman'" (click)="changeName()" class="btn btn-primary mx-2">Cambiar nombre</button>
    <button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
    <button *ngIf="name === 'spiderman' || age === 25" (click)="reset()" class="btn btn-primary mx-2">Reset</button>
</dl>
