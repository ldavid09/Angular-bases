<h3>Listado Heroes</h3>

<div *ngIf="deleteHero;else showNo" >
    <h3>Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #showNo>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="listHero.length > 0" (click)="delete()" class="btn btn-outline-danger">
    Borrar ultimo Heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of listHero" class="list-group-item">{{ name }}</li>
</ul>
